  # 關於我
  about:
    enable: true
    title: "About Me"
    image: "/blog/images/Andy2.jpg"
    content: |-
      我叫洪嘉均，出生於台中市清水區，畢業於僑光科技大學-資訊科技系日間部，求學階段時對程式設計感到頗有興趣，因此開始鑽研相關技術及語言，後來因家庭因素去服務業性質工作一段時間，雖然我的資質沒有別人那麼好，但是我肯學肯吃苦耐勞，我相信勤能補拙，年輕人的我不怕辛苦，哪裡辛苦我就往哪裡走，只要貴公司交待給我的事情我一定會盡力做好。<br>

      求學過程開始就一直專研程式設計開發，出社會後雖然身在餐飲業，但也是一直鑽研程式設計、資料庫建置規劃、系統開發及整合導入等相關技能，為了就是籌備有一天可以從事ＩＴ相關工業，俗話說「工欲善其事，必先利其器」，在餐飲業的同時從中也不斷學習溝通上的應對以及危機處理，針對資料庫也一直在鑽研高可讀性高精準度最佳化查詢更是不斷鑽研精益求精，程式設計系統開發約有１年經驗。<br>  
     
      我深知「學如逆水行舟，不進則退」的道理，希望可以朝著軟體工程師、系統分析師等方向前進，期望自己能在軟體行業上繼 續精進，並且把自己目前所學的技術更加熟悉、熟練。<br>

      在軟體工程師上我具備了前後端語言：、C#.NET(MVC/Core)、JavaScript、Python、HTML、CSS、jQuery、Bootstrap 、AJAX、JSON、Flex切版、純手工RWD、Vue2、Vue3、Vite、Webpack、Element Plus、Quasar、Django、Flask、Oracle、MSSQL、MySQL、Web API等相關技能。

